<head>
    <!-- link
        href="https://meyerweb.com/eric/tools/css/reset/reset.css"
        rel="stylesheet"
    / -->
    <link
        rel="stylesheet"
        href="https://bootswatch.com/4/materia/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/styles/default.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/highlight.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Beyond Code Flashcards</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!--
                <li class="nav-item">
                    <a class="nav-link" href="#characters">Characters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#regexp">Regexp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#advanced">Advanced</a>
                </li>
                -->
            </ul>
        </div>
    </nav>
    <div class="container">
        <br />
        <div class="row">
            <div class="col-9 js-deck">
                {{card}}
                <div class="row js-card" hidden>
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <button
                                    type="button"
                                    class="btn btn-secondary float-left js-prev"
                                >
                                    Prev
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-warning js-cheat"
                                    data-dismiss="modal"
                                >
                                    See Answer
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary float-right js-next"
                                >
                                    Next
                                </button>
                            </div>
                            <div class="card-header">
                                <div class="row">
                                    <div class="col">
                                        <h2 class="text-right">
                                            &nbsp;<span class="js-subject"
                                                >{{subject}}</span
                                            >&nbsp;
                                        </h2>
                                    </div>
                                    <div class="col">
                                        <h2>
                                            &nbsp;<kbd>
                                                <span class="js-symbol"
                                                    >{{symbol}}</span
                                                >
                                            </kbd>
                                            &nbsp;
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h3>Examples</h3>
                                <div class="js-subject-mode">
                                    Can you remember one of the examples?
                                </div>
                                <div class="js-examples">{{examples}}</div>
                            </div>
                            <div class="card-body text-center"></div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="clearfix"></div>
                {{card}}
            </div>
            <div class="col-3">
                <br />
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills flex-column js-mode">
                            <li class="nav-item">
                                <a class="nav-link active" href="#learn"
                                    >Learning Mode</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#recall">
                                    Name Mode
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#recog">
                                    Symbol Mode
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
